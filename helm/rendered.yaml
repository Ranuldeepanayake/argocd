apiVersion: v1
kind: Pod
metadata:
  name: "release-name-helm-test-connection"
  labels:
    helm.sh/chart: helm-1.6.0
    app.kubernetes.io/name: helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['release-name-helm:']
